<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>BMI Calculator</h1>

        <form class="form">
            <div>
                <label for="height">Height In Cm</label>
                <input type="text" id="height" placeholder="Enter Value in CM">
            </div>
            <div>
                <label for="weight">Weight in KG</label>
                <input type="text" id="weight" placeholder="Enter Value In KG">
            </div>
            <div>
                <button class="cal">Calculate</button>
            </div>
            <div class="weightGuide">
                <h3 class="result">BMI Weight Guide : </h3>
                <p>Under Weight = Less Than 18.6</p>
                <p>Normal Range = 18.6 to 24.9</p>
                <p>Overweight = Greater Than 24.9</p>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
